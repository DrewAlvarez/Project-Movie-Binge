<!-- Start of Body -->
<body>


<!-- Site Main Navigation -->
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox"
                    width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                    Home
                </a>
                <a class="navbar-item" href="calendar.html">
                        View Watch List
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">

                                </span>
                                <span>Invite to Watch</span>
                            </a>
                        </p>
                    </div>

    </nav>


<!-- Main Content -->
<main>

<!-- Random Movie Scroller -->
    <div id="movie-scroll" class="gallery js-flickity" data-flickity-options='{ "wrapAround": true }'>

        <div class="gallery-cell"></div>
        <div class="gallery-cell"></div>
        <div class="gallery-cell"></div>

        <div class="gallery-cell"></div>
        <div class="gallery-cell"></div>
        <div class="gallery-cell"></div>
        <div class="gallery-cell"></div>
        <div class="gallery-cell"></div>
        <div class="gallery-cell"></div>
    </div>


<!-- Random Television Scroller -->
    <div id="tv-scroll" class="gallery js-flickity" data-flickity-options='{ "wrapAround": true }'>

        <div class="tv-cell"></div>
        <div class="tv-cell"></div>
        <div class="tv-cell"></div>
        <div class="tv-cell"></div>
        <div class="tv-cell"></div>
        <div class="tv-cell"></div>
        <div class="tv-cell"></div>
        <div class="tv-cell"></div>
        <div class="tv-cell"></div>
        <div class="tv-cell"></div>
    </div>


<!-- Pop up with Movie/Show Title, Description, Actors and Rating -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <div class="modal-card-head">
                <p class="modal-card-title"></p>
                <button class="delete" aria-label="close"></button>
            </div>
            <section class="modal-card-body">
                <div>
                    <p class="data-header">Plot:</p>
                    <p class="plot"></p>
                </div>
                <div>
                    <p class="data-header">Actors:</p>
                    <p class="actors"></p>
                </div>
                <div>
                    <p class="data-header">Rated:</p>
                    <p class="rated"></p>
                </div>
            </section>
            <div class="modal-card-foot">
                <button class="button is-success">Add to Watch List</button>
                <!-- <button class="button cancelBtn">Cancel</button> -->
            </div>
        </div>
    </div>


<!-- Web Footer -->
    <footer>
        <h6> Find new movies and shows to love!</h6>
    </footer>

</main>


<!-- Script to make Hamburger function -->
    <script>

        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });

    </script>


</body>

</html>
